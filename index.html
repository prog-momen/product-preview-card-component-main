<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <div class="card">
    <img src="./images/image-product-desktop.jpg" alt="Gabrielle Essence Eau De Parfum">
    <div class="card-content">
      <p class="product-category">Perfume</p>
      <h1 class="product-title">Gabrielle Essence Eau De Parfum</h1>
      <p class="product-description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
      Perfumer-Creator for the House of CHANEL.</p>
      <div class="price">
        <span class="current-price">$149.99</span>
        <span class="old-price">$169.99</span>
      </div>
      <button class="btn">Add to Cart</button>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/prog-momen" target="_blank">Momen</a>.
  </div>
  
</body>
</html>
