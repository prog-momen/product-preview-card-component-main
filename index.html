<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./style/style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <article>
      <img class="mobile-parfume-img" src="images/image-product-mobile.jpg" alt="parfume image" />
      <img class="desktop-parfume-img" src="images/image-product-desktop.jpg" alt="parfume image" />
      <section>
        <div class="text-info">
          <p class="product-label">Perfume</p>
  
          <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
  
          <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge,
            Perfumer-Creator for the House of CHANEL.</p>
        </div>
        <div class="price-line">
          <h1 class="new-price">$149.99</h1>
          <p class="old-price">$169.99</p>
        </div>
        <button><img src="images/icon-cart.svg" alt="cart icon" />Add to Cart</button>
      </section>
    </article>
    </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/prog-momen" target="_blank">Momen</a>.
  </div>
</body>

</html>
